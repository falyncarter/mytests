<!DOCTYPE html>
<html>
<head>
  <title>Cat Care App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cat Care App</h1>
    
    <form id="catCareForm">
      <label for="foodBowlLvlInput" class="prompt-text">Food Bowl Level:</label>
      <select id="foodBowlLvlInput">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      
      <label for="waterBowlLvlInput" class="prompt-text">Water Bowl Level:</label>
      <select id="waterBowlLvlInput">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      
      <label for="catBehaviorInput" class="prompt-text">Cat Behavior:</label>
      <select id="catBehaviorInput">
        <option value="friendly">Friendly</option>
        <option value="playful">Playful</option>
        <option value="moody">Moody</option>
      </select>
      
      <label for="catSummaryInput" class="prompt-text">Cat Summary:</label>
      <textarea id="catSummaryInput" rows="4" cols="50"></textarea>
      
      <button type="button" id="submitBtn">Submit</button>
      <p id="errorMessage" class="error-message"></p>
    </form>
    
    <button type="button" id="editButton">Edit</button>
    <button type="button" id="deleteButton">Delete</button>

    <div id="resultsTable" class="result">
      <table>
        <thead>
          <tr>
            <th>Food Level</th>
            <th>Water Level</th>
            <th>Cat Behavior</th>
            <th>Summary</th>
          </tr>
        </thead>
        <tbody id="resultsTableBody">
          
        </tbody>
      </table>
    </div>
  </div>
  <script defer src="main.js"></script>
</body>
</html>
