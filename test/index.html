<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Care</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cat Care</h1>

        <label for="foodBowlLvl">Food Bowl Level:</label>
        <input type="text" id="foodBowlLvl"><br>

        <label for="waterBowlLvl">Water Bowl Level:</label>
        <input type="text" id="waterBowlLvl"><br>

        <label for="catBehavior">Cat Behavior:</label>
        <input type="text" id="catBehavior"><br>

        <button id="submitBtn">Submit</button>

        <div class="result" id="foodResult">
            <span class="prompt-text">Food Bowl:</span> <span class="results-text"></span>
        </div>

        <div class="result" id="waterResult">
            <span class="prompt-text">Water Bowl:</span> <span class="results-text"></span>
        </div>

        <div class="result" id="treatsResult">
            <span class="prompt-text">Treats:</span> <span class="results-text"></span>
        </div>
    </div>

    <script defer src="main.js"></script>
</body>
</html>
