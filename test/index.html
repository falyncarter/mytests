<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Care</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cat Care</h1>

        <form id="catCareForm">
            <label for="foodBowlLvlInput">Food Bowl Level:</label>
            <select id="foodBowlLvlInput">
                <option value="fine">Fine</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        
            <label for="waterBowlLvlInput">Water Bowl Level:</label>
            <select id="waterBowlLvlInput">
                <option value="fine">Fine</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        
            <label for="catBehaviorInput">Cat Behavior:</label>
            <select id="catBehaviorInput">
                <option value="great">Great</option>
                <option value="good">Good</option>
                <option value="meh">Meh</option>
                <option value="bad">Bad</option>
            </select>

            <label for="catSummaryInput">Summarize the behavior of the cats:</label>
            <input type="text" id="catSummaryInput">

            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Food Bowl</th>
                        <th>Water Bowl</th>
                        <th>Treats</th>
                        <th>Cat Behavior Summary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="resultsTable">
                    
                </tbody>
            </table>
        </div>

        <div id="errorMessage" class="error-message"></div>
    </div>

    <script type="module" defer src="main.js"></script>
</body>
</html>
